<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../../assets/css/umbraco.css" />
</head>

<body>
	<div class="row-fluid">
		<div class="span12" data-editor="rte">
		  <i class="icon-move"></i>
		  <i class="icon-edit"></i>
		  <i class="icon-trash"></i>
		  Headline
		</div>
	</div>
	<div class="row-fluid">
	      <div class="span6" data-editor="rte">
	      	Rich Text editor
	      </div>
	      <div class="span6" data-editor="macro">
	      	<i class="icon-move"></i>
		    <i class="icon-edit"></i>
		    <i class="icon-trash"></i>
	      	Insert macro
	      </div>
	</div>
	<div class="row-fluid">
		  	<div class="span4" data-editor="macro">
		  	<i class="icon-move"></i>
		  	<i class="icon-edit"></i>
		  	<i class="icon-trash"></i>
		  	Insert Macro
		  </div>
		  <div class="span4" data-editor="image">
	      	<i class="icon-move"></i>
		    <i class="icon-edit"></i>
		    <i class="icon-trash"></i>
		  	Insert image
		  </div>
		  <div class="span4" data-editor="image">
		  	<i class="icon-move"></i>
		    <i class="icon-edit"></i>
		    <i class="icon-trash"></i>
		  	Insert image
		  </div>
	</div>
	<div class="row-fluid">
	      <div class="span12" data-editor="rte">
	      	<i class="icon-move"></i>
		    <i class="icon-edit"></i>
		    <i class="icon-trash"></i>
	      	Rich Text editor
	      </div>
	</div>
	<div class="row-fluid">
		<div class="span12" data-editor="rte">
			<i class="icon-move"></i>
		    <i class="icon-edit"></i>
		    <i class="icon-trash"></i>
			Footer
		</div>
	</div>
	
	<script src="../../../lib/jquery/jquery-2.0.3.min.js"></script>
	<script src="js/iframe.js"></script>
</body>
</html>
